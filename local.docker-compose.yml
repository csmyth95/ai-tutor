services:
  frontend:
    build: 
      context: ./frontend/ai-tutor
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/local.env
    depends_on:
      - postgres
      - backend
    networks:
      - app-network

  backend:
    build: 
      context: ./backend/server
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    env_file:
      - ./backend/server/local.env
    depends_on:
      - postgres
    networks:
      - app-network

  postgres:
    build:
      context: ./database
      dockerfile: Dockerfile
    env_file:
      - database/local.env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
